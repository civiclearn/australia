<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ===============================
       SEO META
  ================================== -->

    content="Contact Australian-Citizenship-Test.com for questions about the Australian Citizenship Test, account support, or help with our online preparation platform. We reply as soon as possible.">

  <link rel="canonical" href="https://australian-citizenship-test.com/contact">

  <!-- ===============================
       OPEN GRAPH
  ================================== -->
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_AU">
  <meta property="og:title" content="Contact – Australian Citizenship Test">
  <meta property="og:description"
    content="Questions about the Australian Citizenship Test or our preparation platform? Get in touch — we’re happy to help.">
  <meta property="og:url" content="https://australian-citizenship-test.com/contact">
  <meta property="og:image" content="https://australian-citizenship-test.com/assets/images/og-default.jpg">

  <!-- ===============================
       TWITTER CARDS
  ================================== -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact – Australian Citizenship Test">
  <meta name="twitter:description"
    content="Get support or answers to your questions about the Australian Citizenship Test and our online training platform.">
  <meta name="twitter:image" content="https://australian-citizenship-test.com/assets/images/og-default.jpg">

  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Inline success/error message styles -->
  <style>
    .contact-feedback {
      display: none;
      margin-top: 1rem;
      font-size: 1rem;
      padding-left: 0.2rem;
    }
    .contact-feedback.success { color: #1b7f3b; }
    .contact-feedback.error { color: #b71c1c; }
  </style>

</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <a href="/" class="brand-link">
        <img src="/assets/images/au.svg" alt="Australia">
        <div class="brand-title">Australian-Citizenship-Test.com</div>
      </a>
    </div>

    <div class="header-center">
      <nav class="header-nav">
        <a href="/free-test.html">Free test</a>
        <a href="/contact.html">Contact</a>
        <a href="https://civiclearn.com/australia/login">Login</a>
      </nav>
    </div>

    <div class="header-right">
      <div class="brand-powered">powered by <span>CivicLearn</span></div>
      <a href="https://civiclearn.com/australia/checkout.html" class="btn-small-purple">
        Get full access
      </a>
    </div>

  </div>
</header>


<!-- MAIN CONTENT -->
<main class="contact-main">

  <h1 class="contact-title">Contact</h1>

  <div class="contact-card">

    <!-- AJAX Formspree contact form -->
    <form id="contactForm" class="contact-form">

      <div class="field">
        <label>Name*</label>
        <input type="text" name="name" required>
      </div>

      <div class="field">
        <label>Email*</label>
        <input type="email" name="_replyto" required>
      </div>

      <div class="field">
        <label>Message*</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit" class="contact-submit">Send message</button>

      <!-- Success & error messages -->
      <div id="successMessage" class="contact-feedback success">
        Your message has been sent.
      </div>

      <div id="errorMessage" class="contact-feedback error">
        Something went wrong. Please try again.
      </div>

    </form>

  </div>

</main>


<!-- FOOTER -->
<footer class="cl-footer">
  <div class="cl-footer-inner">
    © 2025 <span class="cl-footer-brand">CivicLearn</span> by Testrada — All rights reserved.
  </div>
</footer>


<!-- AJAX LOGIC: NO REDIRECT -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const success = document.getElementById("successMessage");
  const error = document.getElementById("errorMessage");

  success.style.display = "none";
  error.style.display = "none";

  try {
    const response = await fetch("https://formspree.io/f/mzznqrrp", {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      success.style.display = "block";
      form.reset();
    } else {
      error.style.display = "block";
    }

  } catch {
    error.style.display = "block";
  }
});
</script>

</body>
</html>
